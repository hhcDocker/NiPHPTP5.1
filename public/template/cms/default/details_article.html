<div class="layui-row">
    {:include file="sideber"}
    <div id="article" class="layui-col-md7">
        {:include file="breadcrumb"}
        <div id="article-content">
            <h1 id="article-title" v-text="details.title"></h1>
            <div id="article-details" v-html="details.content"></div>
            <div id="article-oth"></div>
        </div>
    </div>
    <div class="layui-col-md2">
        123
    </div>
</div>
<script>
window.onload=function(){
    layui.use(['niphp'], function(){
        // var jQuery = layui.jquery;
        var np = layui.niphp;

        np.pjax({
            url: NIPHP.api.url + '/cms.do',
            method: 'get',
            data: {
                method: 'article.details.query',
                id: NIPHP.param.id
            },
            success: function(result) {
                if (result.code == 'SUCCESS') {
                    new Vue({
                        el: "#article",
                        data: {
                            details: result.data
                        }
                    });
                }
            }
        });

        np.pjax({
            url: NIPHP.api.url + '/cms.do',
            method: 'get',
            data: {
                method: 'article.details.hits',
                id: NIPHP.param.id
            },
            success: function(result) {
                if (result.code == 'SUCCESS') {

                }
            }
        });

    });
}
</script>
