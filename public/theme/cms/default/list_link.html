<div id="app"></div>

<div class="col-sm-12">
    <dl class="list-unstyled row">
    </dl>
</div>
{label:list}

var html = "";
for(index in list){
    var data = list[index];
    if (html != data.type_name) {
        $(".list-unstyled").append("<dt class='col-sm-12'>"+data.type_name+"</dt>");
        html = data.type_name;
    }

    $(".list-unstyled").append("<dd class='col-sm-2'><a href='"+data.url+"' target='_blank' rel='nofollow'>"+data.title+"</a></dd>");
}

{/label:list}
