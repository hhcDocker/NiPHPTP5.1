<script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js"></script>
<script>
var sign = sign({
        token: "c2630911e31549d4ddb556daba9c20d9c910d396",
        timestamp: "{:time()}",
        method: "settings.info.query",
        test: {
            t: "5",
            e: "4"
        }
});


function sign(_params) {
    // 先用Object内置类的keys方法获取要排序对象的属性名，再利用Array原型上的sort方法对获取的属性名进行排序，newkey是一个数组
    var newkey = Object.keys(_params).sort();

    // 创建一个新的对象，用于存放排好序的键值对
    var newObj = {};
    for(var i = 0; i < newkey.length; i++) {
        // 遍历newkey数组
        newObj[newkey[i]] = _params[newkey[i]];
        // 向新创建的对象中按照排好的顺序依次增加键值对
    }

    var sign = "";
    for (var index in newObj) {
        sign += index + "=" + newObj[index] + "&";
    }
    sign = sign.substr(0, sign.length - 1);
    sign = md5(sign);

    return sign;
}


</script>
