<ul class="list"></ul>

{label:list}
var html = "";
for(index in list){
    var data = list[index];
    html += "<li>";
    html += "<a href='"+data.url+"'>"+data.title+"</a>";
    html += data.create_time;
    html += "</li>";
}
$(".list").append(html);
{/label:list}
