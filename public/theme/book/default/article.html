<h4 id="article-title"></h4>
<div id="article-content"></div>
<menu id="article-menu"></menu>
{label:page}
$("#article-title").html(data.title);
$("#article-content").html(data.content);
$("#article-menu").html("<a href='"+data.prev.url+"'>"+data.prev.title+"</a><a href='"+data.next.url+"'>"+data.next.title+"</a>");
{/label:page}
