<div class="smart-widget">
    <div class="smart-widget-header">
        {$SUB_TITLE}
    </div>
    <div class="smart-widget-inner">
        <div class="smart-widget-body">
            <form action="" method="post" class="form-horizontal">
                <div class="form-group">
                    <label for="system" class="col-lg-2 control-label">{:lang('basic website name')}</label>
                    <div class="col-lg-10">
                        <select name="system" id="system" class="form-control sys_default_lang">

                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="website" class="col-lg-2 control-label">{:lang('website default lang')}</label>
                    <div class="col-lg-10">
                        <select name="website" id="website" class="form-control web_default_lang">

                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lang_switch_on" class="col-lg-2 control-label">{:lang('domain auto')}</label>
                    <div class="col-lg-10">
                        <div class="radio inline-block">
                            <div class="custom-radio m-right-xs lang_switch_on1">
                                <input type="radio" id="lang_switch_on1" name="lang_switch_on" value="1">
                                <label for="lang_switch_on1"></label>
                            </div>
                            <div class="inline-block vertical-top">
                                {:lang('button open')}
                            </div>
                        </div>
                        <div class="radio inline-block">
                            <div class="custom-radio m-right-xs lang_switch_on0">
                                <input type="radio" id="lang_switch_on0" name="lang_switch_on" value="0">
                                <label for="lang_switch_on0"></label>
                            </div>
                            <div class="inline-block vertical-top">
                                {:lang('button close')}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        {:token()}
                        <input type="button" value="{:lang('button save')}" class="btn btn-info marginTB-xs submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
$.loading({
    url: request.api.query,
    data: {
        method: "lang.data.settings"
    }
}, function(result){
    if (result.return_code !== "SUCCESS") {
        return ;
    }

    $(".lang_switch_on"+result.return_result["lang_switch_on"]).addClass("checked");
    $("#lang_switch_on"+result.return_result["lang_switch_on"]).attr("checked", "checked");

    var option = '';
    for (var index in result.return_result["lang_list"]) {
        if (result.return_result["lang_list"][index] == result.return_result["sys_default_lang"]) {
            checked = "selected='selected'";
        } else {
            checked = "";
        }
        option = option + "<option value='"+result.return_result["lang_list"][index]+"' "+checked+">"+result.return_result["lang_list"][index]+"</option>";
    }
    $(".sys_default_lang").html(option);

    var option = '';
    for (var index in result.return_result["lang_list"]) {
        if (result.return_result["lang_list"][index] == result.return_result["web_default_lang"]) {
            checked = "selected='selected'";
        } else {
            checked = "";
        }
        option = option + "<option value='"+result.return_result["lang_list"][index]+"' "+checked+">"+result.return_result["lang_list"][index]+"</option>";
    }
    $(".web_default_lang").html(option);
});

$(".submit").click(function(){
    var form_data = "method=lang.edit.settings";
    form_data += "&"+$("form").serialize();

    $.loading({
        url: request.api.settle,
        async: false,
        data: form_data,
    }, function(result){
        handle(result);
    });
    return false;
});
</script>
