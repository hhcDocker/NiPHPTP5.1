<script type="text/javascript">
$.loading({
    url: request.api.query,
    data: {
        method: "image.query.settings"
    }
}, function(result){
    if (result.return_code === "SUCCESS") {
        for (index in result.return_result) {
            if (index == 'auto_image' && result.return_result[index]) {
                $(".auto_image").addClass("checked");
                $("#auto_image").attr("checked", "checked");
            } else if (index == "add_water") {
                $(".add_water"+result.return_result[index]).addClass("checked");
                $("#add_water"+result.return_result[index]).attr("checked", "checked");
            } else if (index == "water_type") {
                $(".water_type"+result.return_result[index]).addClass("checked");
                $("#water_type"+result.return_result[index]).attr("checked", "checked");
            } else if (index == "water_location") {
                $(".water_location"+result.return_result[index]).addClass("checked");
                $("#water_location"+result.return_result[index]).attr("checked", "checked");
            } else {
                $("#"+index).val($.htmlDecode(result.return_result[index]));
            }
        }
    }
});

$.uiPopup({
    element: "#upload",
    title:   "上传",
    content: "<form id='uploadForm' enctype='multipart/form-data'><input type='file' name='upload' id='upload-file' /></form>",
    footer:  "<input type='button' class='btn btn-info marginTB-xs upload-btn' />"
});

$(".upload-btn").click(function(){
    $.upload({
        url: request.api.upload+"?type=water&model=common",
        file: $("#uploadForm")[0],
    }, function(result){
        var dir = result.return_result.save_dir + result.return_result.file_name;
        $("#water_image").val(dir);
        $("#img-water_image").attr("src",  result.return_result.domain + dir);
        $.uiPopup("hide");
    });
});

$("form").submit(function(){
    var form_data = "method=image.editor.settings";
    form_data += "&"+$(this).serialize();
    $.loading({
        url: request.api.settle,
        async: false,
        data: form_data,
    }, function(result){
        handle(result);
    });
    return false;
});
</script>
