<div class="wrapper no-navigation preload">
    <div class="sign-in-wrapper">
        <div class="sign-in-inner">
            <div class="login-brand text-center">
                <i class="fa fa-database m-right-xs"></i> NiPHP <strong class="text-skin">Admin</strong>
            </div>

            <form action="" method="post" id="np-login">
                <div class="form-group m-bottom-md">
                    <input type="text" name="username" class="form-control" placeholder="{:lang('username')}">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="{:lang('password')}">
                </div>

                <div class="form-group">
                    <input type="text" name="captcha" class="form-control captcha" placeholder="{:lang('captcha')}">
                    <img src="{:captcha_src()}" alt="captcha" class="captcha" />
                </div>

                <div class="m-top-md p-top-sm">
                    {:token()}
                    <input type="button" class="btn btn-success btn-block np-login-btn" value="{:lang('button login')}">
                </div>
            </form>
        </div>
    </div>
</div>


<script>

$.uiPopup("init", {title: "<b>title</b>", content: "<div><p>content</p></div>", footer: "<input type='submit' />"});

$.uiLoad("正在拼命加载中...");
$.uiLoad("nodata");
// $.uiLoad(false);

$(".layoutUiclearDialog").click(function(){
    $.uiPopup("hide");
});

$(".np-login-btn").click(function(){
    $.uiPopup("show");



    let form_data = $("#np-login").serialize();
    $.loading({
        url: "{:url('api/receive/params', ['method' => 'Login.login.account'])}",
        data: form_data,
    }, function(result){
        if (result.errorMsg === 'illegal') {
            window.location.reload();
        }
        if (result.errorMsg === 'success') {

        }
    });
});
</script>
