<div class="wrapper no-navigation preload">
    <div class="sign-in-wrapper">
        <div class="sign-in-inner">
            <div class="login-brand text-center">
                <i class="fa fa-database m-right-xs"></i> NiPHP <strong class="text-skin">Admin</strong>
            </div>

            <form action="" method="post" id="np-login">
                <div class="form-group m-bottom-md">
                    <input type="text" name="username" class="form-control" placeholder="{:lang('username')}" validate-type="*" validate-msg="fffffff">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="{:lang('password')}" validate-type="m" validate-msg="ddddddd">
                </div>

                <div class="form-group">
                    <input type="text" name="captcha" class="form-control captcha" placeholder="{:lang('captcha')}">
                    <img src="{:captcha_src()}" alt="captcha" class="captcha" />
                </div>

                <div class="m-top-md p-top-sm">
                    {:token()}
                    <input type="button" class="btn btn-success btn-block np-login-btn" value="{:lang('button login')}">
                </div>
            </form>
        </div>
    </div>
</div>


<script>
$(".np-login-btn").click(function(){
    var data = "method=login.login.account";
    data += "&"+$("form").serialize();

    $.loading({
        url: request.api,
        async: false,
        data: data,
    }, function(result){
        if (result.error_msg === 'ILLEGAL') {
            $.reload();
        } else if (result.error_msg === 'SUCCESS' && result.return_code === 'SUCCESS') {
            $.redirect(request.domain+"admin/settings/info.shtml");
        } else {
            $.uiToast(result.return_result.return_msg);
        }
    });
});
</script>
