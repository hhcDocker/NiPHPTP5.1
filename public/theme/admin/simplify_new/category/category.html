<div class="smart-widget">
    <div class="smart-widget-header">
        {$SUB_TITLE}

        <span class="smart-widget-option">
            <a href="{:url('', array('operate' => 'added'))}" class="btn btn-default btn-xs">
                <span class="fa fa-plus"></span>{:lang('button add')}
            </a>
        </span>
    </div>
    <div class="smart-widget-inner">
        <div class="smart-widget-body">
            <form action="" method="post" class="form-horizontal">
                <table class="table table-striped" id="dataTable">
                    <thead>
                        <tr>
                            <th>{:lang('sort')}</th>
                            <th>{:lang('id')}</th>
                            <th>{:lang('name')}</th>
                            <th>{:lang('type')}</th>
                            <th>{:lang('model')}</th>
                            <th>{:lang('isshow')}</th>
                            <th>{:lang('ischannel')}</th>
                            <th>{:lang('operate')}</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr>
                            <td>
                                <input type="hidden" name="operate" value="sort">
                                <input type="submit" value="{:lang('button sort')}" class="btn btn-primary">
                            </td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
$.loading({
    url: request.api.query,
    animation: true,
    data: {
        method: "category.query.category",
        pid: "{$Request.param.pid}"
    }
}, function(result){
    if (result.return_code !== "SUCCESS") {
        return false;
    }

    var list = "";
    for (var index in result.return_result) {
        list = list + "<tr>";
        list = list + "<td><input type='text' name='sort["+result.return_result[index].id+"]' class='form-control mini' value='"+result.return_result[index].sort+"'></td>";
        list = list + "<td>"+result.return_result[index]["id"]+"</td><td>"+result.return_result[index]["name"]+"</td>";
        list = list + "<td>"+result.return_result[index].type_name+"</td>";
        list = list + "<td>"+result.return_result[index].model_name+"</td>";
        list = list + "<td>"+result.return_result[index].show+"</td>";
        list = list + "<td>"+result.return_result[index].channel+"</td>";

        list = list + "<td>";
        if (result.return_result[index].url.back) {
            list = list + "<a href='"+result.return_result[index].url.back+"'><span class='fa fa-reply'></span>{:lang('go back')}</a>";
        }
        if (result.return_result[index].url.child) {
            list = list + "<a href='"+result.return_result[index].url.child+"'><span class='fa fa-eye'></span>{:lang('show child')}</a>";
        }
        if (result.return_result[index].url.add_child) {
            list = list + "<a href='"+result.return_result[index].url.add_child+"'><span class='fa fa-plus'></span>{:lang('add child')}</a>";
        }
        if (result.return_result[index].url.editor) {
            list = list + "<a href='"+result.return_result[index].url.editor+"'><span class='fa fa-edit'></span>{:lang('button editor')}</a>";
        }
        if (result.return_result[index].url.remove) {
            list = list + "<a class='np-btn-remove' data-id='"+result.return_result[index].id+"'><span class='fa fa-edit'></span>{:lang('button remove')}</a>";
        }
        list = list + "</td>";

        list = list + "</tr>";
    }
    $("#dataTable tbody").prepend(list);
});

$("form").submit(function(){
    var form_data = "method=category.sort.category";
    form_data += "&"+$(this).serialize();
    $.loading({
        url: request.api.settle,
        async: false,
        data: form_data,
    }, function(result){
        handle(result);
    });
    return false;
});

$(document).on("click", ".np-btn-remove", function(){
    var id = $(this).attr("data-id");
    $.loading({
        url: request.api.settle,
        async: false,
        data: {
            method: "category.remove.category",
            id: id
        },
    }, function(result){
        handle(result, false, false);
        if (result.return_code === "SUCCESS") {
            $.reload();
        }
    });
    return false;
});
</script>
