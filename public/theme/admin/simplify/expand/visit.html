<div class="smart-widget">
    <div class="smart-widget-header">
        {$SITE_DATA.SUB_TITLE}

        <span class="smart-widget-option">
            <a href="{:url('')}" class="btn btn-default btn-xs">
                <span class="fa fa-eye"></span>{:lang('visit')}
            </a>

            <a href="{:url('', array('operate' => 'searchengine'))}" class="btn btn-default btn-xs">
                <span class="fa fa-eye"></span>{:lang('searchengine')}
            </a>
        </span>
    </div>
    <div class="smart-widget-inner">
        <div class="smart-widget-body">
            <form action="" method="post" class="form-horizontal">
                <table class="table table-striped" id="dataTable">
                    <thead>
                        <tr>
                            <th>{:lang('date')}</th>
                            <th>{:lang('ip')}</th>
                            <th>{:lang('count')}</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </form>
            <div id="paging">

            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
var page = window.location.hash;
page = page.substr(1, page.length);
$.loading({
    url: request.api.query,
    animation: true,
    data: {
        timestamp: $.timestamp(),
        method: "expand.visit.query",
        operate: "{:input('param.operate', 'visit')}",
        p: page
    }
}, function(result){
    if (result.code !== "SUCCESS") {
        return false;
    }

    var list = "";
    for (var index in result.data.list) {
        var val = result.data.list[index];
        list = list + "<tr>";
        list = list + "<td>"+val.date+"</td>";
        list = list + "<td>"+val.ip+"["+val.ip_attr+"]</td>";
        list = list + "<td>"+val.count+"</td>";
        list = list + "</tr>";
    }
    $("#dataTable tbody").prepend(list);
    $("#paging").prepend(result.data.page);
});

function paging(_page) {
    $.rewriteUrl("{:url()}#"+_page);
    $.loading({
        url: request.api.query,
        animation: true,
        data: {
            timestamp: $.timestamp(),
            method: "expand.visit.query",
            operate: "{:input('param.operate', 'visit')}",
            p: _page
        }
    }, function(result){
        if (result.code !== "SUCCESS") {
            return false;
        }
        $("#dataTable tbody tr").remove();
        $("#paging ul").remove();

        var list = "";
        for (var index in result.data.list) {
            var val = result.data.list[index];
            list = list + "<tr>";
            list = list + "<td>"+val.date+"</td>";
            list = list + "<td>"+val.ip+"["+val.ip_attr+"]</td>";
            list = list + "<td>"+val.count+"</td>";
            list = list + "</tr>";
        }
        $("#dataTable tbody").prepend(list);
        $("#paging").prepend(result.data.page);
    });
};
</script>
