<div class="smart-widget">
    <div class="smart-widget-header">
        {$SITE_DATA.SUB_TITLE}

        <span class="smart-widget-option">
            <a href="{:url('', array('operate' => 'added'))}" class="btn btn-default btn-xs">
                <span class="fa fa-plus"></span>{:lang('button add')}
            </a>
        </span>
    </div>
    <div class="smart-widget-inner">
        <div class="smart-widget-body">
            <form action="" method="post" class="form-horizontal">
                <table class="table table-striped" id="dataTable">
                    <thead>
                        <tr>
                            <th>{:lang('membername')}</th>
                            <th>{:lang('realname')}</th>
                            <th>{:lang('nickname')}</th>
                            <th>{:lang('email')}</th>
                            <th>{:lang('phone')}</th>
                            <th>{:lang('memberlevel')}</th>
                            <th>{:lang('status')}</th>
                            <th>{:lang('user login ip')}</th>
                            <th>{:lang('user login time')}</th>
                            <th>{:lang('operation')}</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </form>
            <div id="paging">
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
var p = $.url("p", 1);
paging(p, true);

function paging(_page, _push) {
    _push = typeof(_push) == "undefined" ? true : false;
    $.pjax({
        url: request.ajax.query,
        type: "post",
        push: _push,
        requestUrl: $.domain(true) + "?p=" + _page,
        data: {
            timestamp: $.timestamp(),
            token: "{$Think.const.API_TOKEN}",
            method: "user.member.query",
            p: _page
        },
        success: function(result){
            if (result.code !== "SUCCESS") {
                return false;
            }

            var list = "";
            for (var index in result.data.list) {
                list = list + "<tr>";
                list = list + "<td>"+result.data.list[index].username+"</td>";
                list = list + "<td>"+result.data.list[index].realname+"</td>";
                list = list + "<td>"+result.data.list[index].nickname+"</td>";
                list = list + "<td>"+result.data.list[index].email+"</td>";
                list = list + "<td>"+result.data.list[index].phone+"</td>";
                list = list + "<td>"+result.data.list[index].level_name+"</td>";
                list = list + "<td>"+result.data.list[index].status_name+"</td>";
                list = list + "<td>["+result.data.list[index].last_login_ip+"]"+result.data.list[index].last_login_ip_attr+"</td>";
                list = list + "<td>"+result.data.list[index].last_login_time+"</td>";

                list = list + "<td>";
                if (result.data.list[index].url.editor) {
                    list = list + "<a href='"+result.data.list[index].url.editor+"'><span class='fa fa-edit'></span>{:lang('button editor')}</a>";
                }
                if (result.data.list[index].url.remove) {
                    list = list + "<a class='np-btn-remove' data-id='"+result.data.list[index].id+"'><span class='fa fa-times'></span>{:lang('button remove')}</a>";
                }
                list = list + "</td>";

                list = list + "</tr>";
            }
            $("#dataTable tbody").prepend(list);
            $("#paging").prepend(result.data.page);
        }
    });
}

$.popstateEvent(function(){
    var p = $.url("p", 1);
    paging(p, false);
});

$(document).on("click", ".np-btn-remove", function(){
    var id = $(this).attr("data-id");
    $.pjax({
        url: request.ajax.handle,
        async: false,
        type: "post",
        data: {
            timestamp: $.timestamp(),
            token: "{$Think.const.API_TOKEN}",
            method: "user.member.remove",
            id: id
        },
        success: function(result){
            handle(result, false, false);
            if (result.code === "SUCCESS") {
                $.reload();
            }
        }
    });
    return false;
});
</script>
