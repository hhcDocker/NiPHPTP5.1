<div class="smart-widget">
    <div class="smart-widget-header">
        __SUB_TITLE__
    </div>
    <div class="smart-widget-inner">
        <div class="smart-widget-body">
            <form action="" method="post" class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-lg-2 control-label">{:lang('model name')}</label>
                    <div class="col-lg-10">
                        <input type="text" name="name" id="name" class="form-control" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="table_name" class="col-lg-2 control-label">{:lang('table name')}</label>
                    <div class="col-lg-10">
                        <input type="text" name="table_name" id="table_name" class="form-control" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="status" class="col-lg-2 control-label">{:lang('status')}</label>
                    <div class="col-lg-10">
                        <div class="radio inline-block">
                            <div class="custom-radio m-right-xs status1">
                                <input type="radio" id="status1" name="status" value="1">
                                <label for="status1"></label>
                            </div>
                            <div class="inline-block vertical-top">
                                {:lang('button open')}
                            </div>
                        </div>
                        <div class="radio inline-block">
                            <div class="custom-radio m-right-xs status0">
                                <input type="radio" id="status0" name="status" value="0">
                                <label for="status2"></label>
                            </div>
                            <div class="inline-block vertical-top">
                                {:lang('button close')}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="remark" class="col-lg-2 control-label">{:lang('remark')}</label>
                    <div class="col-lg-10">
                        <textarea name="remark" id="remark" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="model_table" class="col-lg-2 control-label">{:lang('model table')}</label>
                    <div class="col-lg-10">
                        <select name="model_table" id="model_table" class="form-control">
                            <option value="">{:lang('select model')}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        {:token()}
                        <input type="hidden" name="id" id="id" value="">
                        <input type="submit" value="{:lang('button save')}" class="btn btn-info marginTB-xs">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
var json_data = {$json_data|raw};
jQuery(function(){
    jQuery("#model_id").val(json_data["data"]["id"]);
    jQuery("#name").val(json_data["data"]["name"]);
    jQuery("#table_name").val(json_data["data"]["table_name"]);
    jQuery("#remark").val(json_data["data"]["remark"]);

    jQuery("#status"+json_data["data"]["status"]).attr("checked", "checked");
    jQuery(".status"+json_data["data"]["status"]).addClass("checked");

    var model_table = "";
    for (key in json_data["models"]) {
        model_table += "<option value='"+json_data["models"][key]["table_name"]+"'";
        model_table += ">"+json_data["models"][key]["model_name"]+"</option>";
    }
    jQuery("#model_table").append(model_table);
    jQuery("#model_table").attr("disabled", "disabled");
});
</script>
