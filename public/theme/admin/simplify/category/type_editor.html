<div class="smart-widget">
    <div class="smart-widget-header">
        {$SUB_TITLE}
    </div>
    <div class="smart-widget-inner">
        <div class="smart-widget-body">
            <form action="" method="post" class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-lg-2 control-label">{:lang('type name')}</label>
                    <div class="col-lg-10">
                        <input type="text" name="name" id="name" class="form-control" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="category_id" class="col-lg-2 control-label">{:lang('type category')}</label>
                    <div class="col-lg-10">
                        <select name="category_id" id="category_id" class="form-control fieldsCategory">
                            <option value="">{:lang('select category')}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-lg-2 control-label">{:lang('description')}</label>
                    <div class="col-lg-10">
                        <textarea name="description" id="description" class="form-control"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        {:token()}
                        <input type="hidden" name="id" id="id" value="">
                        <input type="submit" value="{:lang('button save')}" class="btn btn-info marginTB-xs">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
var editor_data = {};
$.loading({
    url: request.api.query,
    async: false,
    animation: true,
    data: {
        timestamp: "{:time()}",
        method: "category.type.find",
        id: "{$Request.param.id}"
    }
}, function(result) {
    if (result.code === "SUCCESS") {
        editor_data = result.data;
        eachToInput(editor_data);
    }
});

$.loading({
    url: request.api.query,
    animation: true,
    data: {
        timestamp: "{:time()}",
        method: "category.type.category"
    }
}, function(result){
    if (result.code === "SUCCESS") {
        var type_option = eachToOption(result.data, "id", "name", editor_data.category_id);
        $("#category_id").append(type_option);
    }
});

$("form").submit(function(){
    var form_data = "method=category.type.editor";
    form_data += "&timestamp={:time()}";
    form_data += "&"+$(this).serialize();
    $.loading({
        url: request.api.settle,
        async: false,
        data: form_data,
    }, function(result){
        handle(result, "{:url('category/type')}");
    });
    return false;
});
</script>
