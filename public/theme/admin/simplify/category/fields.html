<div class="smart-widget">
    <div class="smart-widget-header">
        {$SUB_TITLE}

        <span class="smart-widget-option">
            <a href="{:url('', array('operate' => 'added'))}" class="btn btn-default btn-xs">
                <span class="fa fa-plus"></span>{:lang('button add')}
            </a>
        </span>
    </div>
    <div class="smart-widget-inner">
        <div class="smart-widget-body">
            <form action="" method="post" class="form-horizontal">
                <table class="table table-striped" id="dataTable">
                    <thead>
                        <tr>
                            <th>{:lang('fieldsname')}</th>
                            <th>{:lang('fieldscategory')}</th>
                            <th>{:lang('fieldstype')}</th>
                            <th>{:lang('isrequire')}</th>
                            <th>{:lang('operation')}</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </form>
            <div id="paging">

            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
$.loading({
    url: request.api.query,
    animation: true,
    data: {
        token: "c2630911e31549d4ddb556daba9c20d9c910d396",
        timestamp: "{:time()}",
        method: "category.fields.query"
    }
}, function(result){
    if (result.code !== "SUCCESS") {
        return false;
    }

    var list = "";
    for (var index in result.data.list) {
        list = list + "<tr>";
        list = list + "<td>"+result.data.list[index].name+"</td>";
        list = list + "<td>"+result.data.list[index].cat_name+"</td>";
        list = list + "<td>"+result.data.list[index].type_name+"</td>";
        list = list + "<td>"+result.data.list[index].require+"</td>";

        list = list + "<td>";
        list = list + "<a href='"+result.data.list[index].url.editor+"'><span class='fa fa-edit'></span>{:lang('button editor')}</a>";
        list = list + "<a class='np-btn-remove' data-id='"+result.data.list[index].id+"'><span class='fa fa-edit'></span>{:lang('button remove')}</a>";
        list = list + "</td>";

        list = list + "</tr>";
    }
    $("#dataTable tbody").prepend(list);
    $("#paging").prepend(result.data.page);
    pagingToAjax();
});

$(document).on("click", "#paging a", function(){
    var page = $.urlParam("p", "", $(this).attr("url"));
    $.loading({
        url: request.api.query,
        animation: true,
        data: {
            token: "c2630911e31549d4ddb556daba9c20d9c910d396",
            timestamp: "{:time()}",
            method: "category.fields.query",
            p: page
        }
    }, function(result){
        if (result.code !== "SUCCESS") {
            return false;
        }
        $("#dataTable tbody tr").remove();
        $("#paging ul").remove();

        var list = "";
        for (var index in result.data.list) {
            list = list + "<tr>";
            list = list + "<td>"+result.data.list[index].name+"</td>";
            list = list + "<td>"+result.data.list[index].cat_name+"</td>";
            list = list + "<td>"+result.data.list[index].type_name+"</td>";
            list = list + "<td>"+result.data.list[index].require+"</td>";

            list = list + "<td>";
            list = list + "<a href='"+result.data.list[index].url.editor+"'><span class='fa fa-edit'></span>{:lang('button editor')}</a>";
            list = list + "<a class='np-btn-remove' data-id='"+result.data.list[index].id+"'><span class='fa fa-edit'></span>{:lang('button remove')}</a>";
            list = list + "</td>";

            list = list + "</tr>";
        }
        $("#dataTable tbody").prepend(list);
        $("#paging").prepend(result.data.page);
        pagingToAjax();
    });
});

$(document).on("click", ".np-btn-remove", function(){
    var id = $(this).attr("data-id");
    $.loading({
        url: request.api.settle,
        async: false,
        data: {
            token: "c2630911e31549d4ddb556daba9c20d9c910d396",
            timestamp: "{:time()}",
            method: "category.fields.remove",
            id: id
        },
    }, function(result){
        handle(result, false, false);
        if (result.code === "SUCCESS") {
            $.reload();
        }
    });
    return false;
});
</script>
