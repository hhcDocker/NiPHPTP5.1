<div class="smart-widget">
    <div class="smart-widget-header">
        __SUB_TITLE__

        <span class="smart-widget-option">
            <a href="{:url('', array('operate' => 'added'))}" class="btn btn-default btn-xs">
                <span class="fa fa-plus"></span>{:lang('button add')}
            </a>
        </span>
    </div>
    <div class="smart-widget-inner">
        <div class="smart-widget-body">
            <form action="" method="post" class="form-horizontal">
                <table class="table table-striped" id="dataTable">
                    <thead>
                        <tr>
                            <th>{:lang('sort')}</th>
                            <th>{:lang('modelname')}</th>
                            <th>{:lang('tablename')}</th>
                            <th>{:lang('status')}</th>
                            <th>{:lang('operate')}</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr>
                            <td>
                                <input type="hidden" name="operate" value="sort">
                                <input type="submit" value="{:lang('sort')}" class="btn btn-primary">
                            </td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </form>
            <div id="paging">

            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
var json_data = {$json_data|raw};
jQuery(function(){
    var each = json_data["data"]["data"];
    var list = "";
    for (key in each) {
        list = list + "<tr>";
        list = list + "<td><input type='text' name='sort["+each[key]["id"]+"]' class='form-control mini' value='"+each[key]["sort"]+"'></td>";
        list = list + "<td>"+each[key]["model_name"]+"</td>";
        list = list + "<td>"+each[key]["table_name"]+"</td>";
        list = list + "<td>"+each[key]["model_status"]+"</td>";
        list = list + "<td>";
        if (each[key]["url"]["editor"]) {
            list = list + "<a href='"+each[key]["url"]["editor"]+"'><span class='fa fa-edit'></span>{:lang('button editor')}</a>";
        }
        if (each[key]["url"]["remove"]) {
            list = list + "<a href='"+each[key]["url"]["remove"]+"'><span class='fa fa-edit'></span>{:lang('button remove')}</a>";
        }
        list = list + "</td>";

        list = list + "</tr>";
    }
    jQuery("#dataTable tbody").prepend(list);
    jQuery("#paging").prepend(json_data["page"]);
});
</script>
