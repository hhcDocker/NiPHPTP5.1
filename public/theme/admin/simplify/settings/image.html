<script type="text/javascript">
var json_data = {$json_data_image|raw};
jQuery(function(){
    for (key in json_data) {
        if (key == 'auto_image' && json_data[key]) {
            jQuery(".auto_image").addClass("checked");
            jQuery("#auto_image").attr("checked", "checked");
        } else if (key == "add_water") {
            jQuery(".add_water"+json_data[key]).addClass("checked");
            jQuery("#add_water"+json_data[key]).attr("checked", "checked");
        } else if (key == "water_type") {
            jQuery(".water_type"+json_data[key]).addClass("checked");
            jQuery("#water_type"+json_data[key]).attr("checked", "checked");
        } else if (key == "water_location") {
            jQuery(".water_location"+json_data[key]).addClass("checked");
            jQuery("#water_location"+json_data[key]).attr("checked", "checked");
        } else {
            jQuery("#"+key).val(Layout.htmlDecode(json_data[key]));
        }
    }
});
</script>
