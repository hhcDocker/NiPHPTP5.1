<div class="smart-widget">
    <div class="smart-widget-header">
        {$SUB_TITLE}

        <span class="smart-widget-option">
            <a href="{:url('', array('operate' => 'added'))}" class="btn btn-default btn-xs">
                <span class="fa fa-plus"></span>{:lang('button add')}
            </a>
        </span>
    </div>
    <div class="smart-widget-inner">
        <div class="smart-widget-body">
            <form action="" method="post" class="form-horizontal">
                <table class="table table-striped" id="dataTable">
                    <thead>
                        <tr>
                            <th>{:lang('id')}</th>
                            <th>{:lang('book title')}</th>
                            <th>{:lang('status')}</th>
                            <th>{:lang('update time')}</th>
                            <th>{:lang('operation')}</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </form>
            <div id="paging">

            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
var page = window.location.hash;
page = page.substr(1, page.length);
$.loading({
    url: request.api.query,
    animation: true,
    data: {
        timestamp: "{:time()}",
        method: "book.book.manage",
        bid: "{$Request.param.id}",
        p: page
    }
}, function(result){
    if (result.code !== "SUCCESS") {
        return false;
    }

    var list = "";
    for (var index in result.data.list) {
        list = list + "<tr>";
        list = list + "<td>"+result.data.list[index].id+"</td>";
        list = list + "<td>"+result.data.list[index].title+"</td>";
        list = list + "<td>"+result.data.list[index].status+"</td>";
        list = list + "<td>"+result.data.list[index].update_time+"</td>";

        list = list + "<td>";
        list = list + "<a href='"+result.data.list[index].url.editor+"'><span class='fa fa-edit'></span>{:lang('button editor')}</a>";
        list = list + "<a class='np-btn-remove' data-id='"+result.data.list[index].id+"'><span class='fa fa-times'></span>{:lang('button remove')}</a>";
        list = list + "</td>";

        list = list + "</tr>";
    }
    $("#dataTable tbody").prepend(list);
    $("#paging").prepend(result.data.page);
});

function paging(_page) {
    $.rewriteUrl("{:request()->url(true)}#"+_page);
    $.loading({
        url: request.api.query,
        animation: true,
        data: {
            timestamp: "{:time()}",
            method: "book.book.manage",
            bid: "{$Request.param.id}",
            p: _page
        }
    }, function(result){
        if (result.code !== "SUCCESS") {
            return false;
        }
        $("#dataTable tbody tr").remove();
        $("#paging ul").remove();

        var list = "";
        for (var index in result.data.list) {
            list = list + "<tr>";
            list = list + "<td>"+result.data.list[index].id+"</td>";
            list = list + "<td>"+result.data.list[index].title+"</td>";
            list = list + "<td>"+result.data.list[index].status+"</td>";
            list = list + "<td>"+result.data.list[index].update_time+"</td>";

            list = list + "<td>";
            list = list + "<a href='"+result.data.list[index].url.editor+"'><span class='fa fa-edit'></span>{:lang('button editor')}</a>";
            list = list + "<a class='np-btn-remove' data-id='"+result.data.list[index].id+"'><span class='fa fa-times'></span>{:lang('button remove')}</a>";
            list = list + "</td>";

            list = list + "</tr>";
        }
        $("#dataTable tbody").prepend(list);
        $("#paging").prepend(result.data.page);
    });
};
</script>
