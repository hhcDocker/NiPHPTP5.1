<div class="smart-widget">
    <div class="smart-widget-header">
        {$SUB_TITLE}

        <span class="smart-widget-option">
            <a href="{:url('', array('operate' => 'added', 'pid' => $Request.param.pid))}" class="btn btn-default btn-xs">
                <span class="fa fa-plus"></span>{:lang('button add')}
            </a>
        </span>
    </div>
    <div class="smart-widget-inner">
        <div class="smart-widget-body">
            <form action="" method="post" class="form-horizontal">
                <table class="table table-striped" id="dataTable">
                    <thead>
                        <tr>
                            <th>{:lang('sort')}</th>
                            <th>{:lang('banner name')}</th>
                            <th>{:lang('operation')}</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                    <tfoot>
                        <tr>
                            <td>
                                <input type="hidden" name="operate" value="sort">
                                <input type="submit" value="{:lang('button sort')}" class="btn btn-primary">
                            </td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </form>
            <div id="paging">

            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
$.loading({
    url: request.api.query,
    animation: true,
    data: {
        token: "c2630911e31549d4ddb556daba9c20d9c910d396",
        timestamp: "{:time()}",
        method: "content.banner.query",
        pid: "{$Request.param.pid}"
    }
}, function(result){
    if (result.code !== "SUCCESS") {
        return false;
    }

    var list = "";
    for (var index in result.data.list) {
        list = list + "<tr>";
        list = list + "<td><input type='text' name='sort["+result.data.list[index].id+"]' class='form-control mini' value='"+result.data.list[index].sort+"'></td>";
        list = list + "<td>"+result.data.list[index].title+"</td>";

        list = list + "<td>";
        list = list + "<a href='"+result.data.list[index].url.editor+"'><span class='fa fa-edit'></span>{:lang('button editor')}</a>";
        list = list + "<a class='np-btn-remove' data-id='"+result.data.list[index].id+"'><span class='fa fa-edit'></span>{:lang('button remove')}</a>";
        list = list + "</td>";

        list = list + "</tr>";
    }
    $("#dataTable tbody").prepend(list);
    $("#paging").prepend(result.data.page);
    pagingToAjax();
});

$(document).on("click", "#paging a", function(){
    var page = $.urlParam("p", "", $(this).attr("url"));
    $.loading({
        url: request.api.query,
        animation: true,
        data: {
            token: "c2630911e31549d4ddb556daba9c20d9c910d396",
            timestamp: "{:time()}",
            method: "content.banner.query",
            pid: "{$Request.param.pid}",
            p: page
        }
    }, function(result){
        if (result.code !== "SUCCESS") {
            return false;
        }
        $("#dataTable tbody tr").remove();
        $("#paging ul").remove();

        var list = "";
        for (var index in result.data.list) {
            list = list + "<tr>";
            list = list + "<td><input type='text' name='sort["+result.data.list[index].id+"]' class='form-control mini' value='"+result.data.list[index].sort+"'></td>";
            list = list + "<td>"+result.data.list[index].id+"</td>";
            list = list + "<td>"+result.data.list[index].title+"</td>";

            list = list + "<td>";
            list = list + "<a href='"+result.data.list[index].url.editor+"'><span class='fa fa-edit'></span>{:lang('button editor')}</a>";
            list = list + "<a class='np-btn-remove' data-id='"+result.data.list[index].id+"'><span class='fa fa-edit'></span>{:lang('button remove')}</a>";
            list = list + "</td>";

            list = list + "</tr>";
        }
        $("#dataTable tbody").prepend(list);
        $("#paging").prepend(result.data.page);
        pagingToAjax();
    });
});

$(document).on("click", ".np-btn-remove", function(){
    var id = $(this).attr("data-id");
    $.loading({
        url: request.api.settle,
        async: false,
        data: {
            token: "c2630911e31549d4ddb556daba9c20d9c910d396",
            timestamp: "{:time()}",
            method: "content.banner.remove",
            id: id
        },
    }, function(result){
        handle(result, false, false);
        if (result.code === "SUCCESS") {
            $.reload();
        }
    });
    return false;
});

$("form").submit(function(){
    var form_data = "method=content.banner.sort";
    form_data += "&token=c2630911e31549d4ddb556daba9c20d9c910d396";
    form_data += "&timestamp={:time()}";
    form_data += "&"+$(this).serialize();
    $.loading({
        url: request.api.settle,
        async: false,
        data: form_data,
    }, function(result){
        handle(result);
    });
    return false;
});
</script>
