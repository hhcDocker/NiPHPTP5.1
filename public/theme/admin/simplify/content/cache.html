<div class="smart-widget">
    <div class="smart-widget-header">
        {$SITE_DATA.SUB_TITLE}
    </div>
    <div class="smart-widget-inner">
        <div class="smart-widget-body">
            <form action="" method="post" class="form-horizontal">
                <p>
                    <a class="compile">{:lang('delete compile')}</a>
                </p>
                <p>
                    <a class="cache">{:lang('delete cache')}</a>
                </p>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
$(".compile").click(function(){
    $.loading({
        url: request.api.settle,
        animation: true,
        data: {
            timestamp: $.timestamp(),
            method: "content.cache.compile",
        }
    }, function(result){
        if (result.code !== "SUCCESS") {
            return false;
        }

        handle(result, false, false);
    });
});

$(".cache").click(function(){
    $.loading({
        url: request.api.settle,
        animation: true,
        data: {
            timestamp: $.timestamp(),
            method: "content.cache.cache",
        }
    }, function(result){
        if (result.code !== "SUCCESS") {
            return false;
        }

        handle(result, false, false);
    });
});
</script>
