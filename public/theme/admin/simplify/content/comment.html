<script type="text/javascript">
var page = window.location.hash;
page = page.substr(1, page.length);
$.loading({
    url: request.api.query,
    animation: true,
    data: {
        timestamp: "{:time()}",
        method: "content.comment.query",
        p: page
    }
}, function(result){
    if (result.code !== "SUCCESS") {
        return false;
    }


});

function paging(_page) {
    $.rewriteUrl("{:url()}#"+_page);
    $.loading({
        url: request.api.query,
        animation: true,
        data: {
            timestamp: "{:time()}",
            method: "content.comment.query",
            pid: "{$Request.param.pid}",
            p: page
        }
    }, function(result){
        if (result.code !== "SUCCESS") {
            return false;
        }
        $("#dataTable tbody tr").remove();
        $("#paging ul").remove();


    });
};

$(document).on("click", ".np-btn-remove", function(){
    var id = $(this).attr("data-id");
    $.loading({
        url: request.api.settle,
        async: false,
        data: {
            timestamp: "{:time()}",
            method: "content.comment.remove",
            id: id
        },
    }, function(result){
        handle(result, false, false);
        if (result.code === "SUCCESS") {
            $.reload();
        }
    });
    return false;
});
</script>
