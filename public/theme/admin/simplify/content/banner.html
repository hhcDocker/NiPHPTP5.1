<div class="smart-widget">
    <div class="smart-widget-header">
        {$SITE_DATA.SUB_TITLE}

        <span class="smart-widget-option">
            <a href="{:url('', array('operate' => 'added'))}" class="btn btn-default btn-xs">
                <span class="fa fa-plus"></span>{:lang('button add')}
            </a>
        </span>
    </div>
    <div class="smart-widget-inner">
        <div class="smart-widget-body">
            <form action="" method="post" class="form-horizontal">
                <table class="table table-striped" id="dataTable">
                    <thead>
                        <tr>
                            <th>{:lang('id')}</th>
                            <th>{:lang('banner name')}</th>
                            <th>{:lang('width')}</th>
                            <th>{:lang('height')}</th>
                            <th>{:lang('operation')}</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </form>
            <div id="paging">

            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
var page = window.location.hash;
page = page.substr(1, page.length);
$.loading({
    url: request.api.query,
    animation: true,
    data: {
        timestamp: "{:time()}",
        method: "content.banner.query",
        p: page
    }
}, function(result){
    if (result.code !== "SUCCESS") {
        return false;
    }

    var list = "";
    for (var index in result.data.list) {
        list = list + "<tr>";
        list = list + "<td>"+result.data.list[index].id+"</td>";
        list = list + "<td>"+result.data.list[index].name+"</td>";
        list = list + "<td>"+result.data.list[index].width+"</td>";
        list = list + "<td>"+result.data.list[index].height+"</td>";

        list = list + "<td>";
        list = list + "<a href='"+result.data.list[index].url.manage+"'><span class='fa fa-eye'></span>{:lang('manage image')}</a>";
        list = list + "<a href='"+result.data.list[index].url.editor+"'><span class='fa fa-edit'></span>{:lang('button editor')}</a>";
        list = list + "<a class='np-btn-remove' data-id='"+result.data.list[index].id+"'><span class='fa fa-times'></span>{:lang('button remove')}</a>";
        list = list + "</td>";

        list = list + "</tr>";
    }
    $("#dataTable tbody").prepend(list);
    $("#paging").prepend(result.data.page);
});

function paging(_page) {
    $.rewriteUrl("{:url()}#"+_page);
    $.loading({
        url: request.api.query,
        animation: true,
        data: {
            timestamp: "{:time()}",
            method: "content.banner.query",
            pid: "{$Request.param.pid}",
            p: page
        }
    }, function(result){
        if (result.code !== "SUCCESS") {
            return false;
        }
        $("#dataTable tbody tr").remove();
        $("#paging ul").remove();

        var list = "";
        for (var index in result.data.list) {
            list = list + "<tr>";
            list = list + "<td><input type='text' name='sort["+result.data.list[index].id+"]' class='form-control mini' value='"+result.data.list[index].sort+"'></td>";
            list = list + "<td>"+result.data.list[index].id+"</td>";
            list = list + "<td>"+result.data.list[index].title+"</td>";

            list = list + "<td>";
            list = list + "<a href='"+result.data.list[index].url.editor+"'><span class='fa fa-edit'></span>{:lang('button editor')}</a>";
            list = list + "<a class='np-btn-remove' data-id='"+result.data.list[index].id+"'><span class='fa fa-edit'></span>{:lang('button remove')}</a>";
            list = list + "</td>";

            list = list + "</tr>";
        }
        $("#dataTable tbody").prepend(list);
        $("#paging").prepend(result.data.page);
    });
};

$(document).on("click", ".np-btn-remove", function(){
    var id = $(this).attr("data-id");
    $.loading({
        url: request.api.settle,
        async: false,
        data: {
            timestamp: "{:time()}",
            method: "content.banner.remove",
            id: id
        },
    }, function(result){
        handle(result, false, false);
        if (result.code === "SUCCESS") {
            $.reload();
        }
    });
    return false;
});
</script>
