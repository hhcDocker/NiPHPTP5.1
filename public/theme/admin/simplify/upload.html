<div class="padding-md">
    <div class="smart-widget">
        <div class="smart-widget-header">
            __SUB_TITLE__
        </div>
        <div class="smart-widget-inner">
            <div class="smart-widget-body">
                <form action="" enctype="multipart/form-data" method="post" class="form-horizontal">
                    <div class="form-group">
                        <label for="website_name" class="col-lg-2 control-label">{:lang('upload file')}</label>
                        <div class="col-lg-10">
                            <input type="file" name="upload" class="form-control">
                            <input type="hidden" name="type" value="{$Think.get.type}">
                            <input type="hidden" name="model" value="{$Think.get.model}">
                            <input type="hidden" name="input_id" value="{$Think.get.id}">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            {:token()}
                            <input type="submit" value="{:lang('button upload')}" class="btn btn-info marginTB-xs">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
